<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>LISTA DE COMENTARIOS</h1>
    </div>
  </div>
  <div
    class="row end"
    *ngIf="listComments && listComments.length > 0; else loading"
  >
    <div class="col-md-6" *ngFor="let comment of listComments">
      <mat-card class="example-card card-heigth">
        <mat-card-header>
          <mat-card-title>{{ comment.email }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ comment.body }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <ng-template #loading>
    <div class="d-flex justify-content-center loading-container">
      <div class="align-self-center">
        <mat-spinner></mat-spinner>
        <p class="mt-4">LOADING POSTS....</p>
      </div>
    </div>
  </ng-template>
</div>
