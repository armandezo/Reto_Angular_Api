<div class="container-fluid mt-4 p-4">
  <div *ngIf="listUsers && listUsers.length > 0; else loading">
    <h1 class="m-4">LISTA USUARIOS</h1>
    <div class="row">
      <div class="col-lg-4" *ngFor="let user of listUsers">
        <div class="text-center card-box">
          <div class="member-card pt-2 pb-2">
            <div class="thumb-lg member-thumb mx-auto">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar2.png"
                class="rounded-circle img-thumbnail"
                alt="profile-image"
              />
            </div>
            <div>
              <h4>{{ user.name }}</h4>
              <p class="text-muted">
                @{{ user.name }} <span>| </span
                ><span
                  ><a href="#" class="text-pink">{{ user.name }}.com</a></span
                >
              </p>
            </div>
            <button
              type="button"
              class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light"
              [routerLink]="['/post', user.id]"
            >
              Publicaciones
            </button>
            <button
              type="button"
              class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light ml-2"
              [routerLink]="['/user/detalle', user.id]"
            >
              Perfil
            </button>
            <button
              type="button"
              class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light ml-2"
              [routerLink]="['/user/job', user.id]"
            >
              Trabajos
            </button>
            <div class="mt-4">
              <div class="row">
                <div class="col-4">
                  <div class="mt-3">
                    <h4>{{ user.publications }}</h4>
                    <p class="mb-0 text-muted">Publicaciones</p>
                  </div>
                </div>
                <div class="col-4">
                  <div class="mt-3">
                    <h4>{{ user.comments }}</h4>
                    <p class="mb-0 text-muted">Comentarios</p>
                  </div>
                </div>
                <div class="col-4">
                  <div class="mt-3">
                    <h4>{{ user.transactions }}</h4>
                    <p class="mb-0 text-muted">Total Transaciones</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</div>
