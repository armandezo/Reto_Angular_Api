<div class="container-fluid mt-4 p-4">
  <div *ngIf="listjobs && listjobs.length > 0; else loading">
    <h1 class="m-4">LISTA USUARIOS</h1>
    <div class="row">
      <div class="col-lg-4" *ngFor="let job of listjobs">
        <div class="text-center card-box">
          <div class="member-card pt-2 pb-2">
            <div class="thumb-lg member-thumb mx-auto">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9EEz37FyJQXs7VbXknwy1pXylcYmTuvzsoA&usqp=CAU"
                class="rounded-circle img-thumbnail"
                alt="profile-image"
              />
            </div>
            <div>
                <h3>Nombre Del Trabajo</h3>
              <h4>{{ job.title }}</h4>
            </div>

            <div class="mt-4">
              <div class="row">
                <div class="col-12">
                  <div class="mt-3">
                    <p class="mb-0 text-muted">Estado Del Trabajo</p>
                    <img src="../../../../assets/images/check-circle.gif" class="rounded-circle icon-job" *ngIf="job.completed" />
                    <img src="../../../../assets/images/check-error.png" class="rounded-circle icon-job" *ngIf="!job.completed" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </div>
</div>
